# Configuration SonarQube pour le projet Finance Refactoring
# =========================================================

# Identifiant unique du projet dans SonarQube
sonar.projectKey=finance-refactoring

# Nom du projet affiché dans l'interface SonarQube
sonar.projectName=Finance App Refactoring

# Version du projet
sonar.projectVersion=1.0.0

# Description du projet
sonar.projectDescription=Application bancaire refactorisée avec Design Patterns (Strategy, Factory, Observer, Singleton)

# Encodage des fichiers source
sonar.sourceEncoding=UTF-8

# =========================================================
# Chemins des sources et tests
# =========================================================

# Répertoire des sources Java
sonar.sources=src/main/java

# Répertoire des tests
sonar.tests=src/test/java

# Répertoire des binaires compilés
sonar.java.binaries=target/classes

# Répertoire des binaires de test compilés
sonar.java.test.binaries=target/test-classes

# =========================================================
# Configuration de la couverture de code (JaCoCo)
# =========================================================

# Chemin du rapport JaCoCo en XML
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Chemin du fichier exec JaCoCo (alternative)
# sonar.jacoco.reportPath=target/jacoco.exec

# =========================================================
# Rapports de tests JUnit
# =========================================================

# Chemin des rapports JUnit
sonar.junit.reportsPath=target/surefire-reports

# =========================================================
# Exclusions
# =========================================================

# Fichiers à exclure de l'analyse
sonar.exclusions=**/generated/**,**/target/**

# Fichiers à exclure de la couverture
sonar.coverage.exclusions=**/MainApp.java,**/config/**

# Fichiers à exclure de la duplication
sonar.cpd.exclusions=**/model/**

# =========================================================
# Règles et qualité
# =========================================================

# Langue principale
sonar.language=java

# Version Java source
sonar.java.source=11

# =========================================================
# Paramètres additionnels
# =========================================================

# Activer l'analyse incrémentale (pour les branches)
# sonar.branch.name=main

